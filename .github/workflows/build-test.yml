name: Test & Build
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-deps.outputs.cache-primary-key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install les dÃ©pendances
        run: npm ci

      - name: Build l'application
        run: npm run build

  Test:
    runs-on: ubuntu-latest
    needs: Build
    strategy:
      matrix:
        browser: [chrome, edge]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests on ${{ matrix.browser }}
        run: npx start-server-and-test start http://localhost:3000 "cypress run --browser ${{ matrix.browser }} --e2e"

      - name: Upload test videos as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: cypress/videos
          retention-days: 5

      - name: Upload test failure screenshots as artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 5
